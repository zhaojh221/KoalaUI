<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>左边菜单延伸到底</title>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/font-awesome.css" rel="stylesheet"> 
<link href="../../common/style.css" rel="stylesheet"> 
<script src="../../js/jquery.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" ></script>
<script src="../../js/koala_layout.js" type="text/javascript" ></script>
<style type="text/css">
div[region]{
	border: solid 1px;
}
</style>

<script type="text/javascript">
$(function(){
	$("#layout_west_to_top").layout({
		layout:"west_to_top",
		centerHeight:450,
		maxHeight:550
	});
});

</script>
</head>
<body>
<div id="layout_west_to_top">
	<div id="layout_left" region="west">左边内容</div>
	<div id="layout_header" region="north">导航菜单</div>
	<div id="layout_center" region="center">中间内容</div>
<!-- 	<div id="layout_right" region="east">右边内容</div> -->
	<div id="layout_footer" region="south">底部菜单</div>
	
</div>
</body>
</html>
