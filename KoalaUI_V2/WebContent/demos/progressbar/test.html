<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>进度条</title>
<link href="../../css/bootstrap3.min.css" rel="stylesheet">
<link href="../../css/font-awesome.css" rel="stylesheet"> 
<script src="../../js/jquery.js" type="text/javascript"></script>
<script src="../../lib/Koala_ProgressBar.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$("#myprog").progressbar({
		value:0,
		isActive:false,
		css:"warning"
	});
	
	$("#btn_go").click(function(){
		$("#myprog").data('koala.progressbar').progressing('slow');
	});
	
	$("#btn_reset").click(function(){
		$("#myprog").data('koala.progressbar').reset();
	});
})
</script>
</head>
<body>
<div class="container">
	<div id="myprog"></div>
	<button id="btn_go" class="btn btn-success">GO</button>
	<button id="btn_reset" class="btn btn-info">RESET</button>
</div>

</body>
</html>
