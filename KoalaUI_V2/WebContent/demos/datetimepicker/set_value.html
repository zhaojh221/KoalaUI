<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>显示某个日期时间</title>
<link href="../../css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/font-awesome.css" rel="stylesheet"> 
<link href="../../css/koala_datetimepicker.css" rel="stylesheet"> 
<script src="../../js/jquery.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript" ></script>
<script src="../../js/koala_datetimepicker.js" type="text/javascript" ></script>
<script type="text/javascript">
$(function(){
	var $datetimepicker = $('#datetimepicker3').datetimepicker({
		 language: 'zh-CN',
		 pickDate: true,
		 pickTime: true
	});
	
	console.info("date = " + $datetimepicker.getLocalDate());
	$datetimepicker.setLocalDate(new Date("2013/11/11 15:99:33"));
	$datetimepicker.setValue(new Date());
});
</script>
</head>
<body>
	<div class="container">
		<div id="datetimepicker3"  class="input-group">
			<input type="text"  class="form-control"></input>
			<span class="input-group-btn add-on input-append">
			    <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>
	</div>
</body>
</html>
